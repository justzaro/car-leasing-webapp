<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Leasing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Car Leasing Calculator</h1>
        <form>
            <div class="left-column">
                <div class="input-group">
                    <label for="carType">Car Type:</label>
                    <select id="carType">
                        <option value="new">Brand New</option>
                        <option value="used">Used</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="carValue">Car Value (€10,000 - €200,000):</label>
                    <input type="number" id="carValue" min="10000" max="200000" value="120000">
                    <input type="range" id="carValueRange" min="10000" max="200000" value="120000">
                </div>
            </div>
            <div class="right-column">
                <div class="input-group">
                    <label for="leasePeriod">Lease Period (months):</label>
                    <select id="leasePeriod">
                        <option value="12">12</option>
                        <option value="24">24</option>
                        <option value="36">36</option>
                        <option value="48">48</option>
                        <option value="60">60</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="downPayment">Down Payment (10% - 50%):</label>
                    <input type="number" id="downPayment" min="10" max="50" step="5" value="10">
                    <input type="range" id="downPaymentRange" min="10" max="50" step="5" value="10">
                </div>
            </div>
        </form>
        
        <hr>
        <h2>Leasing Details</h2>
        <div class="results">
            <div class="left-column">
                <p>Total Leasing Cost: <span id="totalLeasingCost">€128408.32</span></p>
                <p>Down Payment: <span id="downPaymentAmount">€12000.00</span> (<span id="downPaymentPercentage">10%</span>)</p>
            </div>
            <div class="vertical-line"></div>
            <div class="right-column">
                <p>Monthly Installment: <span id="monthlyInstallment">€1940.14</span></p>
                <p>Interest Rate: <span id="interestRate">2.99%</span></p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
